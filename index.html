<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="first-input" type="text" class="form-control text-center" value="1">
                           <button id="plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="second-input" type="text" class="form-control text-center" value="1">
                           <button id="plus2-button"class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="caching-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

     document.getElementById("plus-button").addEventListener("click",function(){


        var eachPrice = 1219;
       productNumber("first-input");
       productPrice("price",eachPrice);

      // var innerValue = document.getElementById("first-input").value;
      //   var outString = parseFloat(innerValue);
      //   var total = outString + 1;
      //   document.getElementById("first-input").value = total;
      
      

      //  var price = document.getElementById("price").innerText;
      //  var notString = parseFloat(price);
      //  var totalPrice = notString + 1219;
      //  document.getElementById("price").innerText = totalPrice;
        
     })

     document.getElementById("plus2-button").addEventListener("click",function(){
        var caching = 59;
      productNumber("second-input");
      productPrice("caching-price",caching);
     })

     function productPrice(id , eachPrice){
      
       var price = document.getElementById(id).innerText;
       var notString = parseFloat(price);
       var totalPrice = notString + eachPrice;
       document.getElementById(id).innerText = totalPrice;
     }

    function productNumber(id){
      var innerValue = document.getElementById(id).value;
        var outString = parseFloat(innerValue);
        var total = outString + 1;
        document.getElementById(id).value = total;
    }
// minus 

document.getElementById("minusOne").addEventListener("click", function(){
   var eachPrice= 1219;
productPriceMinus("price",eachPrice);
productNumberMinus("first-input");
})

    function productPriceMinus(id , eachPrice){
      
      var price = document.getElementById(id).innerText;
      var notString = parseFloat(price);
      var totalPrice = notString - eachPrice;
      document.getElementById(id).innerText = totalPrice;
    }

   function productNumberMinus(id){
     var innerValue = document.getElementById(id).value;
       var outString = parseFloat(innerValue);
       var total = outString - 1;
       document.getElementById(id).value = total;
   }

   // for caching
   document.getElementById("minusTwo").addEventListener("click", function(){
   var caching = 59;
cachingPriceMinus("caching-price",caching);
cachingNumberMinus("second-input");
})

    function cachingPriceMinus(id , eachPrice){
      
      var price = document.getElementById(id).innerText;
      var notString = parseFloat(price);
      var totalPrice = notString - eachPrice;
      document.getElementById(id).innerText = totalPrice;
    }

   function cachingNumberMinus(id){
     var innerValue = document.getElementById(id).value;
       var outString = parseFloat(innerValue);
       var total = outString - 1;
       document.getElementById(id).value = total;
   }
   </script>
</body>

</html>
